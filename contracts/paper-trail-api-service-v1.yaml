---
openapi: 3.0.2
info:
  title: FastAPI
  version: 0.1.0
paths:
  "/health":
    get:
      summary: Read Root
      operationId: read_root_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
  "/items/{item_id}":
    get:
      summary: Read Item
      operationId: read_item_items__item_id__get
      parameters:
        - required: true
          schema:
            title: Item Id
            type: integer
          name: item_id
          in: path
        - required: false
          schema:
            title: Q
            type: string
          name: q
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
  "/institutions/supported/{supported_institution}":
    get:
      summary: Get Supported Institution
      operationId: get_supported_institution_institutions_supported__supported_institution__get
      parameters:
        - required: true
          schema:
            "$ref": "#/components/schemas/SupportedInstitution"
          name: supported_institution
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
components:
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            "$ref": "#/components/schemas/ValidationError"
    SupportedInstitution:
      title: SupportedInstitution
      enum:
        - CITI
        - AMERICAN_EXPRESS
      type: string
      description: An enumeration.
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
